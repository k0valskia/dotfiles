[colors]
background = #0f111b
background-alt = #373B41
foreground = #d6d4d0
primary = #4649FF
secondary = #7a5ccc
alert = #e33400
disabled = #707880
red = #ff0000
green = #00ff00

[global/wm]
margin-top = 0
margin-bottom = 0
dpi = 100
padding-left = 0
padding-right = 0

[bar/main]
monitor = VGA-1
width = 100%
height = 20pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
module-margin = 0
separator = " | "
separator-foreground = ${colors.disabled}
font-0 = Iosevka:size=10;2
font-1 = Source Han Sans JP:size=10;2
modules-left = xworkspaces xwindow
modules-right = angga pulseaudio date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false
tray-position = right
wm-restack = bspwm
override-redirect = false
bottom = false

[module/angga]
type = custom/text
content = "麻禰唯"

[module/xworkspaces]
; type = internal/xworkspaces
type = internal/bspwm
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 0;零
ws-icon-default = 
format = <label-state>
label-focused = %{T5}%icon%%{T-}
label-occupied = %{T5}%icon%%{T-}
label-urgent = %{T5}%icon%%{T-}
label-empty = %{T5}%icon%%{T-}

label-active = %{T5}%icon%%{T-}
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
; label-occupied = %icon%
label-occupied-padding = 1
; label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
; label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

; [module/backlight]
; type = internal/backlight
; card = intel_backlight
; use-actual-brightness = true
; enable-scroll = true
; format-prefix = "BL "
; format-prefix-foreground = ${colors.primary}
; label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ﱝ
label-muted-foreground = ${colors.disabled}
interval = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ﲴ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

